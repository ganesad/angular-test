version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    environment:
        CHROME_BIN: "/usr/bin/google-chrome"
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            # - run: npm test
            - run: npm build --prod
workflows:
    build-and-test:
      jobs:
        - build-and-test